name: .NET CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  # Build individual projects to avoid Aspire workload deprecation error in AppHost
  API_PROJECT: 'ProjectManagement/ProjectManagement/ProjectManagement.csproj'
  TEST_PROJECT: 'ProjectManagement/ProjectManagement.UnitTest/ProjectManagement.UnitTest.csproj'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: |
        dotnet restore ${{ env.API_PROJECT }}
        dotnet restore ${{ env.TEST_PROJECT }}

    - name: Build projects
      run: |
        dotnet build ${{ env.API_PROJECT }} --configuration Release --no-restore
        dotnet build ${{ env.TEST_PROJECT }} --configuration Release --no-restore

    - name: Run unit tests
      run: dotnet test ${{ env.TEST_PROJECT }} --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ./coverage
        retention-days: 30

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: |
        dotnet restore ${{ env.API_PROJECT }}
        dotnet restore ${{ env.TEST_PROJECT }}

    - name: Check code formatting
      run: |
        dotnet format ${{ env.API_PROJECT }} --verify-no-changes --verbosity diagnostic
        dotnet format ${{ env.TEST_PROJECT }} --verify-no-changes --verbosity diagnostic
      continue-on-error: true

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: |
        dotnet restore ${{ env.API_PROJECT }}
        dotnet restore ${{ env.TEST_PROJECT }}

    - name: Run security scan
      run: |
        echo "=== API Project Vulnerabilities ===" | tee vulnerability-report.txt
        dotnet list ${{ env.API_PROJECT }} package --vulnerable --include-transitive 2>&1 | tee -a vulnerability-report.txt
        echo "\n=== Test Project Vulnerabilities ===" | tee -a vulnerability-report.txt
        dotnet list ${{ env.TEST_PROJECT }} package --vulnerable --include-transitive 2>&1 | tee -a vulnerability-report.txt
        
    - name: Upload vulnerability report
      uses: actions/upload-artifact@v4
      with:
        name: vulnerability-report
        path: vulnerability-report.txt
        retention-days: 30
